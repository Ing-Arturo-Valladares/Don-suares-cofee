<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Don Suarez Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="img/logo2.jpg" alt="Don Suarez Coffee Logo">
    
</header>

<nav>
    <div class="div-logo">
        <img class="logo" src="img/logo.jpg" alt="">
    </div>
    <a href="/">Inicio</a>
    <a href="/about">Sobre Nosotros</a>
    <a href="/products">Nuestros Productos</a>
    <a href="contacto.html">Contáctanos</a>
</nav>

<div class="container">
    <section id="contact" class="contact">
        <h2>Contáctanos</h2>
        <p>Ponte en contacto con nosotros, nos gustaría conocerte.</p>
        <form action="mailto:info@donsuarezcoffee.com" method="post" enctype="text/plain">
            <label for="name">Su nombre (requerido)</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Su e-mail (requerido)</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Su Teléfono</label>
            <input type="tel" id="phone" name="phone">

            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Su mensaje</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">ENVIAR</button>
        </form>
        <div class="contact-info">
            <h3>Habla a</h3>
            <p>Calle del Café, 123, Madrid, España</p>
            <h3>Teléfono</h3>
            <p>+34 123 456 789</p>
            <h3>Correo electrónico</h3>
            <p>info@donsuarezcoffee.com</p>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Don Suarez Coffee. Todos los derechos reservados.</p>
</footer>

</body>
</html>
